name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest GlaSSLess version from GitHub releases
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(gh api repos/glassless-security/glassless/releases/latest --jq '.tag_name' | sed 's/^v//')
          echo "Latest version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Replace version placeholder in content
        run: |
          find content -type f \( -name "*.html" -o -name "*.md" \) -exec sed -i 's/{{GLASSLESS_VERSION}}/${{ steps.version.outputs.version }}/g' {} +

      - name: Generate Roq Site
        uses: quarkiverse/quarkus-roq@2.1.0.BETA2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}   # Used to automatically get the GitHub Pages url
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

